<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title>Contato - Sister's Decor</title>
        <link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/style.css">

    </head>

    <body>

        <header>
            <div class="caixa">
                <nav>
					<ul class="titulo__lista">
						<li><a href="../HTML/index.html">Home</a></li>
						<li><a href="../HTML/produtos.html">Produtos</a></li>
						<li><a href="../HTML/contato.html">Contato</a></li>
                        <li><a href="https://www.facebook.com/profile.php?id=100046379994851">Facebook</a></li>
                        <li><a href="https://www.instagram.com/sistersdecor013/">Instagram</a></li>
					</ul>
				</nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input__padrao" required placeholder="Nome e Sobrenome">

				<label for="email">Email</label>
				<input type="email" id="email" class="input__padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input__padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input__padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</fieldset>


                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar" class="enviar">
            </form>
           
        </main>

        <footer>
            <img src="img/Logo.jpg">
            <p class="copyright">&copy; Sister's Decor</p>
        </footer>
        
    </body>
</html>
